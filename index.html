<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    *{
      font-family: 'Inter', sans-serif;
    }
    body{
      background-color: hsl(0, 0%, 8%);     
    }
    button{
      color: hsl(0, 0%, 100%);
      background-color: hsl(0, 0%, 20%);
      width: 80%;
      margin: 8px;
      padding: 15px;
      border: 0px;
      border-radius: 10px;
      font-weight: 600;
    }
    h2, p{
      color: hsl(0, 0%, 100%);
    }
    p{
      font-size: 14px;
    }
    h2{
      font-weight: 400;
      margin-bottom: 7px;
    }
    img{
      border-radius: 50%;
    }
    .container{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .home{
      color: hsl(75, 94%, 57%);
      font-weight: 600;
      margin-top: 9px;
      margin-bottom: 25px;
    }
    .card{
      background-color: hsl(0, 0%, 12%);
      border-radius: 10px;
      text-align: center;
      max-width: 380px;
      padding: 35px 0px 30px;
    }
    .links{
      margin-top: 20px;
    }
    button:hover{
      background-color: hsl(75, 94%, 57%);
      cursor: pointer;
      color: hsl(0, 0%, 8%)
    }
    @media screen and (max-width: 375px) {
      .card{
        max-width: 330px;
        padding: 25px 0px 15px;
      }
      button{
        width: 85%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile" width="85px" height="85px"/>
      <h2>Jessica Randall</h2>
      <p class="home">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="#"><button>GitHub</button></a>
        <a href="#"><button>Frontend Mentor</button></a>
        <a href="#"><button>LinkedIn</button></a>
        <a href="#"><button>Twitter</button></a>
        <a href="#"><button>Instagram</button></a>
      </div>    
    </div>
  </div>
  
</body>
</html>
