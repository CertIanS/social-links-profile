<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      font-family: 'Inter', sans-serif;
    }
    body{
      background-color: hsl(0, 0%, 8%);
      
    }
    button{
      color: white;
      background-color: hsl(0, 0%, 20%);
      width: 80%;
      margin: 10px;
      padding: 15px;
      border: 0px;
      border-radius: 10px;
      font-weight: 600;
    }
    h2, p{
      color: white;
    }
    p{
      font-size: 14px;
    }
    h2{
      font-weight: 400;
    }
    img{
      border-radius: 50%;
    }
    .container{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .home{
      color: hsl(75, 94%, 57%);
      font-weight: 600;
    }
    .card{
      background-color: hsl(0, 0%, 12%);
      border-radius: 10px;
      text-align: center;
      width: 25%;
      padding: 15px 0px 15px;
    }
    button:hover{
      background-color: hsl(75, 94%, 57%);
      cursor: pointer;
      color: hsl(0, 0%, 8%)
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile"/>
      <h2>Jessica Randall</h2>
      <p class="home">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="#"><button>GitHub</button></a>
        <a href="#"><button>Frontend Mentor</button></a>
        <a href="#"><button>LinkedIn</button></a>
        <a href="#"><button>Twitter</button></a>
        <a href="#"><button>Instagram</button></a>
      </div>
      
    </div>
  </div>
</body>
</html>
